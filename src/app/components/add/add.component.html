<form class="form" (submit)="addItem()">
    <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="name" name="name">
    <input type="number" class="form-control" placeholder="Enter Price" [(ngModel)]="price" name="price">
    <input type="number" class="form-control" placeholder="Enter Quantity" [(ngModel)]="quantity" name="quantity">
    <input type="submit" class="form-control" value="Agregar">
</form>
